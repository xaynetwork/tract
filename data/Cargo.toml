[package]
name = "tract-data"
version = "0.11.1-pre"
license = "MIT/Apache-2.0"
authors = ["Mathieu Poumeyrol <kali@zoy.org>"]
description = "Tiny, no-nonsense, self contained, TensorFlow and ONNX inference"
repository = "https://github.com/snipsco/tract"
keywords = [ "TensorFlow", "NeuralNetworks" ]
categories = [ "science" ]
autobenches = false
edition = "2018"

[badges]
maintenance = { status = "actively-developed" }

[dependencies]
anyhow = "1.0.33"
educe = "=0.4.11"
half = "1.6.0"
itertools = "0.9.0"
maplit = "1.0.2"
ndarray = "=0.13.0"
num-integer = "0.1.43"
num-traits = "0.2.12"
smallvec = "1.4.2"
lazy_static = "1.4.0"
